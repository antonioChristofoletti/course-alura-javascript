<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form" data-submit="adicionarNegociacao">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" placeholder="dd/mm/yyyy" pattern="([0-3]?\d)\/([0-1]?[0-2])\/(\d)+" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button" data-click="carregarNegociacoes">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button" data-click="removerNegociacoes">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <div id="negociacaoView"></div>
</body>

<script src="node_modules/systemjs/dist/system.js"></script>

<script>
    System.defaultJSExtensions = true
    System.import('./js/app/boot.js').catch(function(err) {
        console.log(err)
    })
</script>

</html>
